<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>

<head>
  <title>Change Color</title>
</head>

<body>
  <div id="form_1">
    <form id="color_input">
      <label>Choose hexadecimal color (Exclude the #):</label><br>
      <input type="text" id="color_value"><br>
      <input type="button" value="Submit" id="submit_button">
    </form>
  </div>
  <div id="form_2">
    <form>
      <label>Choose Font:</label><br>
      <input type="radio" id="serif" name="fav_language" value="HTML">
      <label for="serif" id="serif_label">Serif</label><br>
      <input type="radio" id="sans_serif" name="fav_language" value="CSS">
      <label for="sans_serif" id="sans_serif_label">Sans Serif</label><br>
    </form>
  </div>
</body>

<script src="script.js"></script>

</html>
